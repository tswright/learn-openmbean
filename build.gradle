apply plugin: 'java'

apply plugin: 'groovy'

group = 'org.tswright.learn'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
	jcenter()
}

dependencies {
	compile 'com.google.guava:guava:21.0'

	testCompile 'org.codehaus.groovy:groovy-all:2.4.7',
		'org.spockframework:spock-core:1.0-groovy-2.4',
		'junit:junit:4.12'
}
